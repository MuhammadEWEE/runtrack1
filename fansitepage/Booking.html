<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
       Firstname: <input type="text" name="Firstname"><br>
       Lastname: <input type="text" name="Lastname">
    </form>
    <form>
        <input type="radio" name="tour" value="halfday">Halfday tour<br>
        <input type="radio" name="tour" value="oneday">Oneday tour<br>
        <input type="radio" name="tour" value="private">Private boat
    </form>
    <h4>Date</h4>
    <label for="BookingDate">dd/mm/yyyy</label>
    <input type="date" id="BookingDate" name="BookingDate">
    <form>
        <input type="radio" name="tour" value="halfday">Morning<br>
        <input type="radio" name="tour" value="oneday">Afternoon
    </form>
    <form>
        Number of passenger: <input type="text" name="Person">Person(s)
    </form>
</body>
</html>
